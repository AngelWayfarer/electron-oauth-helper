<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>electron oauth helper example</title>
</head>
<body>
    <h1>OAuth provider</h1>
    <div>
        <button class="oauth-btn">GitHub</button>
    </div>
    <div>
        <button class="oauth-btn">FacebookImplicit</button>
    </div>
    <div>
        <button class="oauth-btn">FacebookAuthCode</button>
    </div>
    <div>
        <button class="oauth-btn">GoogleClientWebApp</button>
    </div>
    <div>
        <button class="oauth-btn">GoogleWebServerApp</button>
    </div>
    <div>
        <button class="oauth-btn">Twitter</button>
    </div>
    <div>
        <label for="renderer">
            <input type="checkbox" name="renderer" id="renderer">
            Run renderer process.
        </label>
    </div>
    <div>
        <label for="firebase-auth">
            <input type="checkbox" name="firebase-auth" id="firebase-auth">
            Link firebase auth (Only GitHub. Others TODO)
            <a id="link-firebase-page" href="https://firebase.google.com/docs/auth/web/github-auth#handle_the_sign-in_flow_manually">see</a>
        </label>
    </div>
</body>
<script src="./index.js"></script>
</html>
